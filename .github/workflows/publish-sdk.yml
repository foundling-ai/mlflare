name: Publish SDK to PyPI

on:
  push:
    tags:
      - "sdk-v*"

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install SDK and test deps
        run: pip install -e "sdk[dev]"

      - name: Run tests
        run: pytest sdk/tests -v

  publish:
    name: Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build hatch-vcs

      - name: Build package
        run: python -m build sdk/

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#sdk-v}"
          PKG_VERSION=$(python -c "from importlib.metadata import version; print(version('mlflare'))" 2>/dev/null || python -c "import re; print(re.search(r'Version: (.+)', open('sdk/dist/mlflare-${TAG_VERSION}/PKG-INFO').read()).group(1))" 2>/dev/null || ls sdk/dist/)
          echo "Tag version: $TAG_VERSION"
          echo "Built artifacts:"
          ls sdk/dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/dist/
